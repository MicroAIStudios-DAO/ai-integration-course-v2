# GCloud-Optimized Firebase Deployment Workflow
# This workflow uses Google Cloud SDK for optimized Firebase deployment

name: GCloud Optimized Deployment

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Firebase with GCloud Optimization
    runs-on: ubuntu-latest
    
    env:
      PROJECT_ID: ai-integra-course-v2
      REGION: us-central1
      NODE_VERSION: '20'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Verify GCloud Setup
        run: |
          gcloud --version
          gcloud config get-value project
          gcloud auth list
      
      - name: Enable Required GCP APIs
        run: |
          echo "Enabling required GCP APIs..."
          gcloud services enable \
            cloudfunctions.googleapis.com \
            cloudbuild.googleapis.com \
            firestore.googleapis.com \
            firebase.googleapis.com \
            cloudresourcemanager.googleapis.com \
            storage-api.googleapis.com \
            artifactregistry.googleapis.com \
            run.googleapis.com \
            eventarc.googleapis.com \
            --project=${{ env.PROJECT_ID }} || true
      
      - name: Set GCloud Defaults
        run: |
          gcloud config set functions/region ${{ env.REGION }}
          gcloud config set run/region ${{ env.REGION }}
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci
          cd ..
      
      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Build Firebase Functions
        run: |
          cd functions
          npm run build
          cd ..
      
      - name: Verify Build Artifacts
        run: |
          if [ ! -d "build" ] || [ -z "$(ls -A build)" ]; then
            echo "Error: Build directory is empty or doesn't exist"
            exit 1
          fi
          echo "Build size: $(du -sh build | cut -f1)"
          if [ ! -d "functions/lib" ]; then
            echo "Error: Functions build failed"
            exit 1
          fi
          echo "Functions build successful"
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
      
      - name: Deploy Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project=${{ env.PROJECT_ID }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.GCP_SA_KEY }}
      
      - name: Post-Deployment Validation
        run: |
          echo "Checking deployment status..."
          
          # Check hosting
          HOSTING_URL="https://${{ env.PROJECT_ID }}.web.app"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HOSTING_URL" || echo "000")
          echo "Hosting status: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Hosting is live at: $HOSTING_URL"
          else
            echo "⚠️  Hosting may still be propagating"
          fi
          
          # List deployed functions
          echo "Deployed Cloud Functions:"
          gcloud functions list --project=${{ env.PROJECT_ID }} --format="table(name,status,updateTime)" || true
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "=================================================="
          echo "Deployment Summary"
          echo "=================================================="
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Region: ${{ env.REGION }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "URLs:"
          echo "  Firebase: https://${{ env.PROJECT_ID }}.web.app"
          echo "  Custom: https://aiintegrationcourse.com"
          echo "  Console: https://console.firebase.google.com/project/${{ env.PROJECT_ID }}"
          echo "=================================================="
